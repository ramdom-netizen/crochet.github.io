<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="previous-operand"></div>
            <div id="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="btn light-gray" onclick="clearDisplay()">AC</button>
            <button class="btn light-gray" onclick="toggleSign()">+/-</button>
            <button class="btn light-gray" onclick="appendPercentage()">%</button>
            <button class="btn orange" onclick="setOperator('/')">÷</button>
            
            <button class="btn dark-gray" onclick="appendNumber('7')">7</button>
            <button class="btn dark-gray" onclick="appendNumber('8')">8</button>
            <button class="btn dark-gray" onclick="appendNumber('9')">9</button>
            <button class="btn orange" onclick="setOperator('*')">×</button>
            
            <button class="btn dark-gray" onclick="appendNumber('4')">4</button>
            <button class="btn dark-gray" onclick="appendNumber('5')">5</button>
            <button class="btn dark-gray" onclick="appendNumber('6')">6</button>
            <button class="btn orange" onclick="setOperator('-')">−</button>
            
            <button class="btn dark-gray" onclick="appendNumber('1')">1</button>
            <button class="btn dark-gray" onclick="appendNumber('2')">2</button>
            <button class="btn dark-gray" onclick="appendNumber('3')">3</button>
            <button class="btn orange" onclick="setOperator('+')">+</button>
            
            <button class="btn dark-gray zero" onclick="appendNumber('0')">0</button>
            <button class="btn dark-gray" onclick="appendNumber('.')">.</button>
            <button class="btn orange" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
